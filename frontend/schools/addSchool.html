<section class="institutesec">
  <div class="institutediv">
    <div class="boxes">
      <div class="heading">
        Add Your College
      </div>
      <form class="form">
        <div class="formfield">
          <input type="text" name="name" placeholder="Institute Name" required>
        </div>
        <div class="formfield">
          <input type="text" name="location" placeholder="Institute Location" required>
        </div>
        <div class="formfield">
          <label for="colg" class="colgtype">Institute Type</label>
          <div class="checkboxdiv">
            <div class="outercheck"><input type="checkbox"  class="rcolgtype" name="scolg" value="engineering"><span>Kidargarden</span></div>   
            <div class="outercheck"><input type="checkbox"  class="rcolgtype" name="scolg" value="law">Primary</div>
            <div class="outercheck"><input type="checkbox"  class="rcolgtype" name="scolg" value="arts">HighSchool</div>
            <div class="outercheck"><input type="checkbox"  class="rcolgtype" name="scolg" value="commerce"><span>PreUniversity</span> </div>
          </div>
        </div>
        <div class="formfield">
          <label for="rate" class="colgtype">Best describe as:</label>
          <div class="checkboxdiv">
            <div class="outercheck"><input type="radio" name="rate" required value="prestigious">Prestigious</div>
            <div class="outercheck"><input type="radio" name="rate" required value="decent">Decent</div>
            <div class="outercheck"><input type="radio" name="rate" required value="avg">Average</div>
          </div>
        </div>
        <div class="formfield">
          <input type="url" name="website" placeholder="Institute website">
        </div>
        <div class="formfield">
          <input type="number" name="phoneno" placeholder="Institute Contact No">
        </div>
        <div class="formfield">
          <input type="number" name="year" max="4" min="4" placeholder="Institute Founded">
        </div>
        <div class="formfield">
          <button type="submit">Publish Your College</button>
        </div>
      </form>
    </div>
  </div>
  <div class="institutediv">
    <div class="quote">
      <p>
        “As long as teachers give tests, there will always be prayer in schools.”
      </p>
    </div>
  </div>
