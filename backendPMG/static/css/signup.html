<section class="signupsec">
  
  <div class="signupdiv">
    <div class="heading">
      Tell Us About Yourself!!
    </div>   
    <div class="signupfields">
      <form action="#" method="post">
          <div class="flabel">
            <input type="text" name="fname" class="finput" placeholder="First Name" required>
          </div>
        <div class="flabel">
          <input type="text" name="lname" class="finput" placeholder="Last Name" required>
        </div>
        <div class="flabel">
          <input type="text" name="username" class="finput" placeholder="Username" required>
        </div>
        <div class="flabel">
          <input type="email" name="email" class="finput" placeholder="E-mail" required>
        </div>
        <div class="flabel">
          <input type="password" name="password" class="finput" placeholder="Password" required>
        </div>
        <div class="flabel">
          <input type="password" name="password" class="finput" placeholder="Confirm Password" required>
        </div>
        <div class="flabel">
          <input type="radio" name="category" value="student" required><span>Student</span>
          <input type="radio" name="category" value="teacher" required><span>Teacher</span> 
        </div>
        <div class="flabel">
          <input type="checkbox" name="terms" value="terms" required>
          <span><a href="#" class="link">I Agree To The Terms & Conditions</a></span>
        </div>
        <div class="flabel">
          <input type="submit" name="submit">
        </div>
      </form>   
      <p class="already ">Already have an Account? <a class="link" href="signin.html"> Login Now!</a></p> 
    </div>
  </div>
</section>
